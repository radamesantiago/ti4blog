<html>
    <head>
        <title>Blog Do Gilgamesh</title>
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.png" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="/static/css/estilo.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/dota-estilo.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/dota-estilo-classes.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script>
        $(function() {
            $("#cabecaTitle").mouseover(function() {  
				$('#logo1').attr('src','/static/img/en_dota_logo.png'); 
				$('#logo2').attr('src','/static/img/en_dota_logo_over.png'); 
            });
            
            $("#cabecaTitle").mouseout(function() {  
				$('#logo1').attr('src','/static/img/en_dota_logo_over.png'); 
				$('#logo2').attr('src','/static/img/en_dota_logo.png'); 
            });            
        });
        </script>
    </head>
    <body>
    
        <div id='cabecalho'>
            <div class='language'>Linguagem pt-br</div>            
            <div id='cabecaTitle' class='cabecaTitle' style='margin-top:10px;display:table;'>
                <img id='logo1' src='/static/img/en_dota_logo_over.png' style='opacity:0;'>
                <a target="_blank" href='http://br.dota2.com/?l=portuguese'><img id='logo2' src='/static/img/en_dota_logo.png'></a>
            </div>
            <div class='cabecaTitle'>
                <a target='_blank' href='http://steamcommunity.com/market/'>
                    Mercado
                    <img src='/static/img/external.png'> 
                </a>            
            </div>
            <div class='cabecaTitle'>
                <a target="_blank" href='http://dota2.gamepedia.com/Dota_2_Wiki'>
                    Enciclopédia
                    <img src='/static/img/external.png'> 
                </a>                
            </div>            
            <div class='cabecaTitle'>
                <a target="_blank" href='http://dotabuff.com'>
                    Wall Street do Dota 2  
                    <img src='/static/img/external.png'>  
                </a>                 
            </div>            
        </div>
        <div id='corpo'>
            <div id='topo'>
                <center><img src='/static/img/bg_thebetaisover.jpg' width='900'></center>
            </div>
            <div id='mid'>
                <div id='destaque'>
                </div>
                <div id='iLeft'>
                    <div id='posts' class='posts'>
                        {% for post in list_post %}
                            <div>
                                <a>{{ post.titulo }}</a><br>
                                <small>{{ post.data_criacao }}</small><p>
                                <br>
                                {{ post.corpo }}
                            </div>
                            <hr width='70%'>
                        {% endfor %}
                    </div>                             
                </div>
                <div id='iRight'>
                    <div id='anuncios'>
                        <a target='_blank' href="http://store.steampowered.com/app/570/" class='btDota2'></a><p>
                        <a target='_blank' href="http://www.dota2.com/international/compendium/" class='btPremio'></a><p>
                        <a target='_blank' href="http://www.freetoplaythemovie.com/" class='btFree'></a><p>
                    </div>
                    <hr>
                    <div id='search'>
                        <form>
                            <input type='text' class='input_search' placeholder='Busca...'>
                            <input type='image' class='input_img' src='/static/img/searchbar_submit.jpg'>
                        </form>
                    </div>
                    <hr>
                    <div id='links'>
                        <center>
                            Apoio:<p>
                            <a target='_blank' href="http://180graus.com" class='bt180'></a>
                        </center>
                    </div>                                                  
                </div>
                <img src='/static/img/content_bg_bottom1.png' width='670px' style='margin-left:-10px;float:left;'> 
            </div>
        </div>
        <div style='height:50px;background:black;clear:both;'></div>        
        <div id='rodape'>Rádames Neiva Santiago - Solo mid - D3adLock - Dota 2
        </div>
                                
    </body>
</html>
